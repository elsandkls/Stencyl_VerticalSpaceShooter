<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">	 
    <head>
        <title>Stencyl Sandbox</title>         
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
        <style type="text/css" media="screen"> 
			html, body	{ height:100%; }
			body { margin:0; padding:0; overflow:auto; text-align:center; 
			       background-color: #7F8C8D; }   
			#flashContent { display:none; }
        </style>
		  
        <link rel="stylesheet" type="text/css" href="history/history.css" />
        <script type="text/javascript" src="history/history.js"></script>  
        <script type="text/javascript" src="swfobject.js"></script>
        <script type="text/javascript"> 
            var swfVersionStr = "0.0.0"; 
            var xiSwfUrlStr = "playerProductInstall.swf";
            var flashvars = {};
            var params = {};
            params.quality = "high";
            params.bgcolor = "#7F8C8D";
            params.allowscriptaccess = "sameDomain";
            params.allowfullscreen = "true";
            var attributes = {};
            attributes.id = "StencylMain";
            attributes.name = "StencylMain";
            attributes.align = "middle";
            swfobject.embedSWF(
                "Game.swf", "flashContent", 
                "640", "480", 
                swfVersionStr, xiSwfUrlStr, 
                flashvars, params, attributes); 
			swfobject.createCSS("#flashContent", "display:block;text-align:left;");
        </script>
    </head>
    <body> 
        <div id="flashContent">
        	<p>
	        	To view this page ensure that Adobe Flash Player version 
				32.0.0 or greater is installed. 
			</p>
			<script type="text/javascript"> 
				var pageHost = ((document.location.protocol == "https:") ? "https://" :	"http://"); 
				document.write("<a href='http://www.adobe.com/go/getflashplayer'><img src='" 
				+ pageHost + "www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>" ); 
			</script> 
        </div>
	   	
       	<noscript>
            <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="640" height="480" id="Game">
                <param name="movie" value="Game.swf" />
                <param name="quality" value="high" />
                <param name="bgcolor" value="#7F8C8D" />
                <param name="allowScriptAccess" value="sameDomain" />
                <param name="allowFullScreen" value="true" />
                <!--[if !IE]>-->
                <object type="application/x-shockwave-flash" data="Game.swf" width="640" height="480">
                    <param name="quality" value="high" />
                    <param name="bgcolor" value="#7F8C8D" />
                    <param name="allowScriptAccess" value="sameDomain" />
                    <param name="allowFullScreen" value="true" />
                <!--<![endif]-->
                <!--[if gte IE 6]>-->
                	<p>  
                	</p>
                <!--<![endif]--> 
                <!--[if !IE]>-->
                </object>
                <!--<![endif]-->
            </object>
	    </noscript>		
   </body>
</html>
